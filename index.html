<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" cont ent="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');
        * {
            font-family: 'Hahmlet', serif;
        }
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">올해는 꼭 모두 지키자!</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">새벽예배로 하루 시작하기</div>
        <div class="bucket img2 center">데이터 분석 공부하기</div>
        <div class="bucket img1 center">성경통독 2번 하기</div>
        <div class="bucket img2 center">박사논문 시작하기</div>
        <div class="bucket img1 center">저녁에 1시간 중보하는 시간 갖기 </div>
        <div class="bucket img2 center">지슈 괴롭히기</div>
        <div class="bucket img1 center">아동에 대한 공부하기</div>
        <div class="bucket img2 center">지슈 혼내주기</div>
        <div class="bucket img1 center">재민지슈 아가 만나기</div>
        <div class="bucket img2 center">주 3회 </div>
        <div class="bucket img1 center">시댁 식구, 친정 식구에게 2달에 한 번은 전화하고 안부 묻기</div>
        <div class="bucket img2 center">영어 공부하기</div>
    </div>
    
</body>

</html>
